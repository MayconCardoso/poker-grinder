apply from: "$rootDir/buildSrc/module/feature/presentation.gradle"

android {
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.3'
    }
    namespace 'com.mctech.pokergrinder.tournament.presentation.creation'
}

dependencies {
    // Internal modules
    implementation project(path: ':features:tournaments:domain')
    implementation project(path: ':features:tournaments:presentation:navigation')

    // Ui
    implementation libraries.androidComposeUi
    implementation libraries.androidComposeHilt
    implementation libraries.androidComposeMaterial
    implementation libraries.androidComposeToolingPreview
    implementation libraries.androidComposeRuntimeLivedata
    debugImplementation libraries.androidComposeTooling
}