apply from: "$rootDir/config/android_targets.gradle"
apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'dagger.hilt.android.plugin'

android {
    compileSdk targets.compileSdk

    defaultConfig {
        applicationId targets.aplicationId
        minSdk targets.minSdk
        targetSdk targets.targetSdk

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release { }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = targets.kotlinJvmTarget
    }
}

dependencies {
    // General libraries
    implementation project(path: ':database')

    // Internal Libraries
    implementation project(path: ':libraries:design')
    implementation project(path: ':libraries:threading')
    implementation project(path: ':libraries:localization')

    // Features
    implementation project(path: ':features:tournaments:data')
    implementation project(path: ':features:tournaments:domain')
    implementation project(path: ':features:tournaments:presentation')
    implementation project(path: ':features:bankroll:data')
    implementation project(path: ':features:bankroll:domain')
    implementation project(path: ':features:bankroll:presentation')
    implementation project(path: ':features:grind:data')
    implementation project(path: ':features:grind:domain')
    implementation project(path: ':features:grind:presentation')

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$GOOGLE_NAVIGATION_VERSION"
    implementation "androidx.navigation:navigation-ui-ktx:$GOOGLE_NAVIGATION_VERSION"

    implementation "androidx.core:core-ktx:$ANDROID_CORE_VERSION"
    implementation "androidx.appcompat:appcompat:$ANDROID_APPCOMPAT_VERSION"
    implementation "com.google.android.material:material:$ANDROID_MATERIAL_VERSION"

    // dagger
    implementation "com.google.dagger:hilt-android:$DAGGER_VERSION"
    kapt "com.google.dagger:hilt-compiler:$DAGGER_VERSION"
}