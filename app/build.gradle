    implementation project(path: ':features:ranges:data')
    implementation project(path: ':features:ranges:domain')
    implementation project(path: ':features:ranges:presentation:list')
    implementation project(path: ':features:ranges:presentation:viewer')
    implementation project(path: ':features:ranges:presentation:navigation')

    // Features - Range Practice
    implementation project(path: ':features:ranges-practice:data')
    implementation project(path: ':features:ranges-practice:domain')
    implementation project(path: ':features:ranges-practice:presentation:list')
    implementation project(path: ':features:ranges-practice:presentation:filter')
    implementation project(path: ':features:ranges-practice:presentation:practice')
