apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: "com.google.gms.google-services"
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    defaultConfig {
        applicationId = "com.mctech.pokergrinder"
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        compose true
        viewBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.3'
    }
}

dependencies {
    // General libraries
    implementation project(path: ':database')

    // Internal Libraries
    implementation project(path: ':libraries:design')
    implementation project(path: ':libraries:threading')
    implementation project(path: ':libraries:analytics')
    implementation project(path: ':libraries:analytics-core')
    implementation project(path: ':libraries:architecture')
    implementation project(path: ':libraries:localization')

    // Features - Tournaments
    implementation project(path: ':features:tournaments:data')
    implementation project(path: ':features:tournaments:domain')
    implementation project(path: ':features:tournaments:presentation:list')
    implementation project(path: ':features:tournaments:presentation:creation')
    implementation project(path: ':features:tournaments:presentation:navigation')
    implementation project(path: ':features:tournaments:presentation:list-component')

    // Features - Bankroll
    implementation project(path: ':features:bankroll:data')
    implementation project(path: ':features:bankroll:domain')
    implementation project(path: ':features:bankroll:presentation:deposit')
    implementation project(path: ':features:bankroll:presentation:withdraw')
    implementation project(path: ':features:bankroll:presentation:navigation')
    implementation project(path: ':features:bankroll:presentation:statement')
    implementation project(path: ':features:bankroll:presentation:balance-component')

    // Features - Grind
    implementation project(path: ':features:grind:data')
    implementation project(path: ':features:grind:domain')
    implementation project(path: ':features:grind:presentation:list')
    implementation project(path: ':features:grind:presentation:creation')
    implementation project(path: ':features:grind:presentation:navigation')
    implementation project(path: ':features:grind:presentation:pager_container')
    implementation project(path: ':features:grind-summary:presentation')

