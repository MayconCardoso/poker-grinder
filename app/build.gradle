    implementation project(path: ':features:grind-gameplay:data')
    implementation project(path: ':features:grind-gameplay:domain')
    implementation project(path: ':features:grind-gameplay:presentation:creation')

    // Features - Summary
    implementation project(path: ':features:summary:data')
    implementation project(path: ':features:summary:domain')
    implementation project(path: ':features:summary:presentation:navigation')
    implementation project(path: ':features:summary:presentation:pager_container')
    implementation project(path: ':features:summary:presentation:tournaments')

    // Features - Settings
    implementation project(path: ':features:settings:data')
    implementation project(path: ':features:settings:domain')
    implementation project(path: ':features:settings:presentation')

    // Feature support developer
    implementation project(path: ':features:support-developer:presentation')

    // Navigation
    implementation libraries.androidNavigationFragmentKtx
    implementation libraries.androidNavigationUiKtx

    // UI
    implementation libraries.androidCoreKtx
