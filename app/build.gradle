apply from: "$rootDir/config/android_targets.gradle"
apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdk targets.compileSdk

    defaultConfig {
        applicationId targets.aplicationId
        minSdk targets.minSdk
        targetSdk targets.targetSdk

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release { }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = targets.kotlinJvmTarget
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // General libraries
    implementation project(path: ':database')

    // Internal Libraries
    implementation project(path: ':libraries:design')
    implementation project(path: ':libraries:threading')
    implementation project(path: ':libraries:architecture')
    implementation project(path: ':libraries:localization')

    // Features - Tournaments
    implementation project(path: ':features:tournaments:data')
    implementation project(path: ':features:tournaments:domain')
    implementation project(path: ':features:tournaments:presentation:list')
    implementation project(path: ':features:tournaments:presentation:creation')
    implementation project(path: ':features:tournaments:presentation:navigation')
    implementation project(path: ':features:tournaments:presentation:list-component')

    // Features - Bankroll
    implementation project(path: ':features:bankroll:data')
    implementation project(path: ':features:bankroll:domain')
    implementation project(path: ':features:bankroll:presentation:deposit')
    implementation project(path: ':features:bankroll:presentation:withdraw')
    implementation project(path: ':features:bankroll:presentation:navigation')
    implementation project(path: ':features:bankroll:presentation:statement')

    // Features - Grind
    implementation project(path: ':features:grind:data')
    implementation project(path: ':features:grind:domain')
    implementation project(path: ':features:grind:presentation:list')
    implementation project(path: ':features:grind:presentation:creation')
    implementation project(path: ':features:grind:presentation:navigation')
    implementation project(path: ':features:grind:presentation:flip-creation')
    implementation project(path: ':features:grind:presentation:pager_container')
    implementation project(path: ':features:grind:presentation:tournament-creation')

    // Features - Summary
    implementation project(path: ':features:summary:data')
    implementation project(path: ':features:summary:domain')
    implementation project(path: ':features:summary:presentation:pager_container')

    // Features - Settings
    implementation project(path: ':features:settings:data')
    implementation project(path: ':features:settings:domain')
    implementation project(path: ':features:settings:presentation')

    // Navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$GOOGLE_NAVIGATION_VERSION"
    implementation "androidx.navigation:navigation-ui-ktx:$GOOGLE_NAVIGATION_VERSION"

    implementation "androidx.core:core-ktx:$ANDROID_CORE_VERSION"
    implementation "androidx.appcompat:appcompat:$ANDROID_APPCOMPAT_VERSION"
    implementation "com.google.android.material:material:$ANDROID_MATERIAL_VERSION"

    // dagger
    implementation "com.google.dagger:hilt-android:$DAGGER_VERSION"
    kapt "com.google.dagger:hilt-compiler:$DAGGER_VERSION"
}