apply from: "$rootDir/config/android_targets.gradle"

buildscript {
    ext {
        //==============================================================================================
        // Versions - Application
        //==============================================================================================
        ANDROID_CORE_VERSION = "1.8.0"
        ANDROID_APPCOMPAT_VERSION = "1.5.1"
        ANDROID_MATERIAL_VERSION = "1.6.1"
        APPCOMPAT_VERSION = "1.5.1"

        GRADLE_VERSION = '7.2.2'
        KOTLIN_VERSION = '1.7.10'
        DAGGER_VERSION = "2.43.2"

        //==============================================================================================
        // Versions - Tests
        //==============================================================================================
        JUNIT = '4.13.2'

        //==============================================================================================
        // SUBMODULES
        //==============================================================================================

        submodulesLibraries = [
            designSystem : ':libraries:design',
            localization : ':libraries:localization',
        ]

        submodulesFeatures = [

        ]

        submodulesTest = [

        ]
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$GRADLE_VERSION"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VERSION"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                compileSdk targets.compileSdk
                defaultConfig {
                    minSdk targets.minSdk
                    targetSdk targets.targetSdk
                    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
                }
                buildTypes {
                    release { }
                }
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_11
                    targetCompatibility JavaVersion.VERSION_11
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}